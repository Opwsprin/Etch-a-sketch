<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch-A-Sketch!</h1>
        </div>
        <div class="content">
            <div class="options">
                <div class="color-selector">
                    <div id="selector-title">Choose Color:</div>
                    <button class="color-select-button" id="red"></button>
                    <button class="color-select-button" id="yellow"></button>
                    <button class="color-select-button" id="blue"></button>
                    <button class="color-select-button" id="green"></button>
                    <button class="color-select-button" id="black"></button>
                </div>
                
                <div class="slider-container">
                    <input type="range" min="4" max="100" value="16" class="slider" id="grid-size-slider">
                    <div class="slider-value"></div>
                </div>
                <button id="create-grid-button">Create Grid</button>
            </div>
            <div class="grid-container" id="grid-container"></div>
        </div>
    </div>
</body>
</html>
